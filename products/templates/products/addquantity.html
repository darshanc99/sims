{% extends 'home/base.html' %}
{% block content %}
{% if messages %}
	<div class="alert alert-info" role="alert">
	  {{messages}} 
	</div>
{% endif %}
<div class="container">
	<br>
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2">UPDATE PRODUCTS QUANTITY</h4>
			</header>
			<article class="card-body">
				<form action="/product/addquantity/" method="post">
					{% csrf_token %}
					<!-- form-row end.// -->
					<div class="form-row">
						<div class="col form-group">
						  <label>Product Category</label>
						  <select id="inputState" class="form-control" name="product_category" placeholder="select product" required="">
						  	<option disabled selected>Select Products</option>
                              {% for data in all_products %}
						      <option>{{data.product_name}}</option>
                               {% endfor %}
						  </select>
						</div> <!-- form-group end.// -->
						
					 </div>
					 <div class="form-row">
						<div class="col form-group">
							<label>Product Quantity </label>   
						  	<input type="number" class="form-control" placeholder="Enter Quantity" name="quantity" required="">
						</div> 
					</div>
					
				    <div class="form-group">
				        <button type="submit" class="btn btn-primary btn-block"> Update quantity </button>
				    </div> <!-- form-group// -->      
				</form>
			</article> <!-- card-body end .// -->
		</div> <!-- col.//-->
	</div> <!-- row.//-->
</div> 
<!--container end.//-->
{% endblock %}
