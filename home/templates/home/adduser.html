{% extends 'home/base.html' %}
{% block content %}
{% if message %}
	<div class="alert alert-info" role="alert">
	  {{message}}
	</div>
{% endif %}
<div class="container">
	<br>
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2">Register with SIMS!</h4>
			</header>
			<article class="card-body">
				<form action="{% url 'newuser' %}" method="post">
					{% csrf_token %}
					<div class="form-row">
						<div class="col form-group">
							<label>First name </label>
						  	<input type="text" class="form-control" placeholder="Enter First Name" name="first_name" required>
						</div> <!-- form-group end.// -->
						<div class="col form-group">
							<label>Last name</label>
						  	<input type="text" class="form-control" placeholder="Enter Last Name" name="last_name" required>
						</div> <!-- form-group end.// -->
					</div> <!-- form-row end.// -->
					<div class="form-group">
						<label>Email address</label>
						<input type="email" class="form-control" placeholder="Enter Email Address" name="email" required>
					</div> <!-- form-group end.// -->
					<div class="form-group">
						<label>Phone Number</label>
						<input type="text" maxlength="10" pattern="\d{10}" title="Please enter exactly 10 digits" class="form-control" placeholder="Enter 10 digit phone number" name="phone" required>
					</div> <!-- form-group end.// -->
					<div class="form-row">
						<div class="form-group col-md-6">
						  <label>User Role</label>
						  <input type="text" class="form-control" name="user_role" placeholder="Enter User Designation" required>
						</div> <!-- form-group end.// -->
						<div class="form-group col-md-6">
						  <label>User Type</label>
						  <select id="inputState" class="form-control" name="user_type" required>
						  	  <option value="" disabled selected>Choose your option</option>
						      <option>Admin</option>
						      <option>Dealing-Admin</option>
						      <option>Non-Admin</option>
						  </select>
						</div> <!-- form-group end.// -->
					</div> <!-- form-row.// -->
					<div class="form-group">
						<label>Password</label>
					    <input class="form-control" type="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" placeholder="Enter User Password" required title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
					</div> <!-- form-group end.// -->
				    <div class="form-group">
				        <button type="submit" class="btn btn-primary btn-block"> Register  </button>
				    </div> <!-- form-group// -->
				</form>
			</article> <!-- card-body end .// -->
		</div> <!-- col.//-->
	</div> <!-- row.//-->
</div>
<!--container end.//-->
{% endblock %}
