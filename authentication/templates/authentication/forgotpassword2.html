{% extends 'home/base.html' %}
{% block content %}
{% if message %}
	<div class="alert alert-info" role="alert">
		{{message}}
	</div>
{% endif %}
<div class="container">
	<br>
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2">Enter OTP and Password</h4>
			</header>
			<article class="card-body">
				<form action="/user/resetpassword/" method="post">
					{% csrf_token %}
          <div class="form-group">
            <label>OTP</label>
            <input type="text" class="form-control" placeholder="Enter OTP" name="otp" required>
          </div> <!-- form-group end.// -->
					<div class="form-group">
						<label>New Password</label>
					    <input class="form-control" type="password" name="new_password" placeholder="Enter New Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
					</div> <!-- form-group end.// -->
          <div class="form-group">
						<label>Confirm Password</label>
					    <input class="form-control" type="password" name="confirm_password" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
					</div> <!-- form-group end.// -->
				    <div class="form-group">
				        <button type="submit" class="btn btn-primary btn-block"> Reset </button>
				    </div> <!-- form-group// -->
				</form>
			</article> <!-- card-body end .// -->
		</div> <!-- col.//-->
	</div> <!-- row.//-->
</div>
<!--container end.//-->
{% endblock %}
