{% extends 'home/base.html' %}
{% block content %}
{% if messages %}
	<div class="alert alert-info" role="alert">
		{% for message in messages %}
			<b style="color:yellow">{{message}}</b><br>
		{% endfor %}
	</div>
{% endif %}
{% if message %}
	<div class="alert alert-info" role="alert">
		<b style="color:yellow">{{message}}</b><br>
	</div>
{% endif %}
<div class="container">
	<br>
	<div class="row justify-content-center">
		<div class="col-md-6">
			<div class="card">
			<header class="card-header">
				<h4 class="card-title mt-2">Sign In</h4>
			</header>
			<article class="card-body">
				<form action="/user/login/" method="post">
					{% csrf_token %}
					<div class="form-group">
						<label>Email address</label>
						<input type="email" class="form-control" placeholder="Enter Email Address" name="email">
					</div> <!-- form-group end.// -->
					<div class="form-group">
						<label>Password</label>
					    <input class="form-control" type="password" name="password" placeholder="Enter User Password">
					</div> <!-- form-group end.// -->
				    <div class="form-group">
				        <button type="submit" class="btn btn-primary btn-block"> Sign In  </button>
				    </div> <!-- form-group// -->
				    <p>Don't have an account? <a href="{%  url 'signup' %}">Sign Up</a><br>
				</form>
			</article> <!-- card-body end .// -->
		</div> <!-- col.//-->
	</div> <!-- row.//-->
</div>
<!--container end.//-->
{% endblock %}
